name: Deploy API to Azure Container Apps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  RESOURCE_GROUP_NAME: my-llmops-rg
  LOCATION: eastus
  CONTAINERAPPS_ENVIRONMENT: llmops-env
  CONTAINERAPP_NAME: llmops-api
  ACR_NAME: acrllmops
  TFSTATE_RESOURCE_GROUP: my-llmops-rg
  TFSTATE_STORAGE_ACCOUNT: tfllmops
  TFSTATE_CONTAINER: tfstate
  TFSTATE_KEY: llmops-azure.tfstate
  TF_DIR: terraform
  IMAGE_NAME: llmops-api
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Register Azure resource providers
        shell: bash
        run: |
          set -euo pipefail
          APP_STATE=$(az provider show --namespace Microsoft.App --query registrationState -o tsv)
          if [[ "$APP_STATE" != "Registered" ]]; then
            echo "Registering Microsoft.App provider..."
            az provider register --namespace Microsoft.App --wait
          fi

          OI_STATE=$(az provider show --namespace Microsoft.OperationalInsights --query registrationState -o tsv)
          if [[ "$OI_STATE" != "Registered" ]]; then
            echo "Registering Microsoft.OperationalInsights provider..."
            az provider register --namespace Microsoft.OperationalInsights --wait
          fi

      - name: Terraform init
        shell: bash
        run: |
          set -euo pipefail
          terraform -chdir="$TF_DIR" init \
            -backend-config="resource_group_name=$TFSTATE_RESOURCE_GROUP" \
            -backend-config="storage_account_name=$TFSTATE_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TFSTATE_CONTAINER" \
            -backend-config="key=$TFSTATE_KEY" \
            -backend-config="use_azuread_auth=true"

      - name: Import existing resources
        shell: bash
        run: |
          set -euo pipefail
          RG_NAME="$RESOURCE_GROUP_NAME"
          SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          
          # Import resource group if it exists and isn't in state
          if az group show -n "$RG_NAME" &>/dev/null; then
            if ! terraform -chdir="$TF_DIR" state show azurerm_resource_group.rg &>/dev/null; then
              echo "Importing existing resource group..."
              terraform -chdir="$TF_DIR" import azurerm_resource_group.rg "/subscriptions/$SUBSCRIPTION_ID/resourceGroups/$RG_NAME"
            fi
          fi

      - name: Terraform apply (infra)
        shell: bash
        run: |
          set -euo pipefail
          terraform -chdir="$TF_DIR" apply -auto-approve \
            -var "container_app_enabled=false"

      - name: Build and push image to ACR
        id: image
        shell: bash
        run: |
          set -euo pipefail

          ACR_LOGIN_SERVER=$(terraform -chdir="$TF_DIR" output -raw acr_login_server)
          IMAGE_URI="$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

          az acr login --name "$ACR_NAME"
          docker build -t "$IMAGE_URI" -f docker/Dockerfile .
          docker push "$IMAGE_URI"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Terraform apply (with image)
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="${{ steps.image.outputs.image_uri }}"
          terraform -chdir="$TF_DIR" apply -auto-approve \
            -var "container_app_enabled=true" \
            -var "image_uri=$IMAGE_URI"

      - name: Show app URL
        shell: bash
        run: |
          FQDN=$(terraform -chdir="$TF_DIR" output -raw container_app_fqdn)
          if [[ -n "$FQDN" ]]; then
            echo "Deployed URL: https://$FQDN"
          fi
