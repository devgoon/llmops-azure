name: Deploy API to Azure Container Apps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  LOCATION: ${{ vars.AZURE_LOCATION }}
  CONTAINERAPPS_ENVIRONMENT: ${{ vars.AZURE_CONTAINERAPPS_ENV }}
  CONTAINERAPP_NAME: ${{ vars.AZURE_CONTAINERAPP_NAME }}
  ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
  IMAGE_NAME: llmops-api
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure CLI extensions
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add --name containerapp --upgrade

      - name: Ensure resource group, ACR, and Container Apps environment
        shell: bash
        run: |
          set -euo pipefail

          az group create \
            --name "$RESOURCE_GROUP" \
            --location "$LOCATION" \
            --output none

          if ! az acr show --name "$ACR_NAME" --resource-group "$RESOURCE_GROUP" --output none 2>/dev/null; then
            az acr create \
              --name "$ACR_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --sku Basic \
              --admin-enabled true \
              --output none
          else
            az acr update \
              --name "$ACR_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --admin-enabled true \
              --output none
          fi

          if ! az containerapp env show --name "$CONTAINERAPPS_ENVIRONMENT" --resource-group "$RESOURCE_GROUP" --output none 2>/dev/null; then
            az containerapp env create \
              --name "$CONTAINERAPPS_ENVIRONMENT" \
              --resource-group "$RESOURCE_GROUP" \
              --location "$LOCATION" \
              --output none
          fi

      - name: Build and push image to ACR
        id: image
        shell: bash
        run: |
          set -euo pipefail

          ACR_LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --resource-group "$RESOURCE_GROUP" --query loginServer -o tsv)
          IMAGE_URI="$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

          az acr login --name "$ACR_NAME"
          docker build -t "$IMAGE_URI" -f docker/Dockerfile .
          docker push "$IMAGE_URI"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Deploy Container App (create or update)
        shell: bash
        run: |
          set -euo pipefail

          IMAGE_URI="${{ steps.image.outputs.image_uri }}"
          ACR_LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --resource-group "$RESOURCE_GROUP" --query loginServer -o tsv)
          ACR_USERNAME=$(az acr credential show --name "$ACR_NAME" --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name "$ACR_NAME" --query passwords[0].value -o tsv)

          if az containerapp show --name "$CONTAINERAPP_NAME" --resource-group "$RESOURCE_GROUP" --output none 2>/dev/null; then
            az containerapp registry set \
              --name "$CONTAINERAPP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --server "$ACR_LOGIN_SERVER" \
              --username "$ACR_USERNAME" \
              --password "$ACR_PASSWORD" \
              --output none

            az containerapp update \
              --name "$CONTAINERAPP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --image "$IMAGE_URI" \
              --output none
          else
            az containerapp create \
              --name "$CONTAINERAPP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --environment "$CONTAINERAPPS_ENVIRONMENT" \
              --image "$IMAGE_URI" \
              --ingress external \
              --target-port 8000 \
              --min-replicas 0 \
              --max-replicas 1 \
              --cpu 0.25 \
              --memory 0.5Gi \
              --registry-server "$ACR_LOGIN_SERVER" \
              --registry-username "$ACR_USERNAME" \
              --registry-password "$ACR_PASSWORD" \
              --output none
          fi

      - name: Show app URL
        shell: bash
        run: |
          FQDN=$(az containerapp show --name "$CONTAINERAPP_NAME" --resource-group "$RESOURCE_GROUP" --query properties.configuration.ingress.fqdn -o tsv)
          echo "Deployed URL: https://$FQDN"
